<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
    <style>
        body {
        margin : 0;
        padding : 0;
        text-align: center;
        background: black;
        height: 100%;
        position: relative;
        }

        html {
        margin: 0;
        padding: 0;
        height: 100%;
        }

        iframe {
        border : 0px;
        frameborder : 0px;
        }

        #ytPlayerDiv {
        border:0px;
        margin:0px auto;
        padding:0;
        display: block;
        position: absolute;
        left: 0;
        bottom: 0;
        right: 0;
        top: 0;
        }
    </style>
</head>
<body>
<div id="ytPlayerDiv"></div>
<script>
          // load api
          var tag = document.createElement('script');
          tag.src = "https://www.youtube.com/iframe_api";
          var firstScriptTag = document.getElementsByTagName('script')[0];
          firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('ytPlayerDiv', {
              width: window.innerWidth,
              height: window.innerHeight,
              playerVars : {
                'enablejsapi' : 1,
                'controls' : 0,
                'showinfo' : 0,
                'autoplay' : 0,
                'rel' : 1,
                'iv_load_policy' : 3
              },
              events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError,
                'onPlaybackQualityChange': onPlayerQualityChange,
              }
            });
          }

          var refreshCurrentTimeIntervalId;
          var videoQuality = "small"
          var curVideoId = null;

          var resizeTrickTimeout;
          var shouldResizeTrick;

          function onPlayerError(event) {
              console.log("onPlayerError");
              console.log(event.data);
          }

          function onPlayerReady(event) {
            console.log("player ready ! ");
            event.target.setPlaybackQuality(videoQuality);
            PlayerJavaInterface.onPlayerReady();
            updatePlayerSize();
          }

          function onPlayerStateChange(event) {
            PlayerJavaInterface.onPlayerStateChanged(event.data);

            clearInterval(refreshCurrentTimeIntervalId);
            if (event.data === 1) {
                refreshCurrentTimeIntervalId = setInterval(refreshCurrentTime, 500);

                if (shouldResizeTrick) {
                    shouldResizeTrick = false;
                    resizeTrick();
                }
            }
          }

          function stopVideo() {
            console.log("stopVideo");
            player.stopVideo();
          }

          function pauseVideo() {
            console.log("pauseVideo");
            player.pauseVideo();
          }

          function playVideo() {
            console.log("playVideo");
            player.playVideo();
          }
          function loadVideo(videoId) {
            shouldResizeTrick = PlayerJavaInterface.isPreKitKat();

            curVideoId = videoId;
            player.loadVideoById(videoId, 0, videoQuality);
          }

          function loadVideoAtTime(videoId, time) {
            shouldResizeTrick = PlayerJavaInterface.isPreKitKat();
            
            curVideoId = videoId;
            player.loadVideoById(videoId, time, videoQuality);
          }

          // Quality
          function onPlayerQualityChange(event) {
            console.log("OnPlayerQualityChange - quality " + event.data)
            videoQuality = event.data
          }

          function setQuality(width, ishq) {
            console.log("setQuality with width = " + width + " ishq = " + ishq)
            if(ishq) {
              if(width > 1280) videoQuality = "hd720"
              else if (width > 853) videoQuality = "large"
              else if (width > 640) videoQuality = "medium"
              else videoQuality = "small"
            } else {
              videoQuality="small"
            }
            console.log("Load new video with quality: " + videoQuality)
            player.loadVideoById(
              curVideoId,
              player.getCurrentTime(),
              videoQuality)
          }

          function seekTo(time) {
            player.seekTo(time, true);
          }

          function refreshCurrentTime() {
            PlayerJavaInterface.onCurrentTimeChanged(Math.round(player.getCurrentTime()), Math.round(player.getDuration()));
          }

          var updatePlayerSize = function() {
             player.setSize(window.innerWidth, window.innerHeight);
          }

          var releasePlayer = function() {
             player.stopVideo();
             player.destroy();
          }

          var updatePlayerSizeTrick = function() {
             player.setSize(window.innerWidth - 2, window.innerHeight - 2);
          }

          window.onresize = function(event) {
             updatePlayerSize();
          };
          var resizeTrick = function() {
             clearTimeout(resizeTrickTimeout);
             resizeTrickTimeout = setTimeout(function() {
                 updatePlayerSizeTrick();
                  resizeTrickTimeout = setTimeout(function() {
                      updatePlayerSize();
                      resizeTrickTimeout = setTimeout(function() {
                         updatePlayerSizeTrick();
                         resizeTrickTimeout = setTimeout(function() {
                            updatePlayerSize();
                         }, 2500);
                      }, 2500);
                  }, 2500);
             }, 2500);
          }
          
          function findTitle() {
            var ret = null;
            var ifr = document.getElementById('ytPlayerDiv').contentWindow.document;
            var containerIds = ['movie_player', 'player-controls'];
            var attrNames = ['title-link', 'ytp-title-link', 'ytmVideoInfoVideoTitle'];
            for (var cIdx = 0; cIdx < containerIds.length; cIdx++) {
              var doc = ifr.getElementById(containerIds[cIdx]);
              if (doc) {
                var links = doc.getElementsByTagName('a');
                if (links) {
                  console.log('Links size: '+ links.length);
                  for (var i = 0; i < links.length; i++) {
                    var attr = links[i].getAttribute('class');
                    console.log('attr[' + i + ']: ' + attr);
                    if (attr) {
                      for (var j = 0; j < attrNames.length; j++) {
                        if (attr.includes(attrNames[j])) {
                          ret = links[i].href + '\n' + links[i].textContent;
                          i = links.length; // Break the outer loop
                          cIdx = containerIds.length; // Break the outer loop
                          console.log('Got ret (attr=' + attrNames[j] + ')=' + ret);
                          break;
                        }
                      }
                    }
                  }
                }
              }
            }
            return ret;
          }
          
          function findNext() {
            var ret = null;
            var ifr = document.getElementById('ytPlayerDiv').contentWindow.document;
            var containerIds = ['movie_player', 'player-control-overlay'];
            var attrNames = ['ytp-suggestion-link', 'ytp-videowall-still', 'ytp-suggestion-set', 'videowall', 'media-item-thumbnail-container', 'media-item-extra-endpoint', 'next'];
            for (var cIdx = 0; cIdx < containerIds.length; cIdx++) {
              var doc = ifr.getElementById(containerIds[cIdx]);
              if (doc) {
                var links = doc.getElementsByTagName('a');
                if (links) {
                  console.log('Links size: '+ links.length);
                  var linkTried = 0;
                  var randomIndex = Math.floor(Math.random() * links.length);
                  console.log('randomIndex: '+ randomIndex);
                  while (linkTried++ < links.length) {
                    var link = links[randomIndex++];
                    var attr = link.getAttribute('class');
                    console.log('attr: ' + attr);
                    if (attr) {
                      for (var i = 0; i < attrNames.length; i++) {
                        if (attr.includes(attrNames[i])) {
                          ret = link.href;
                          if (ret && ret != '') {
                            linkTried = links.length; // Break the outer loop
                            cIdx = containerIds.length; // Break the outer loop
                            console.log('Got ret (attr=' + attrNames[i] + ')=' + ret);
                            break;
                          }
                        }
                      }
                    }
                    if (randomIndex >= links.length) {
                        randomIndex = 0;
                    }
                  }
                }
              }
            }
            return ret;
          }
</script>
